<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Versa Digital Solutions | Coming Soon</title>

  <!-- Global Styles (Dark Theme Applied via data-theme="dark") -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --accent-color: #9b59b6;
      --text-color: #333333;
      --text-color-light: #666666;
      --background-color: #FFFFFF;
      --background-secondary: #f8f9fa;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s;
    }

    [data-theme="dark"] {
      --primary-color: #4fa3e0;
      --secondary-color: #3dd685;
      --accent-color: #b07cc6;
      --text-color: #e0e0e0;
      --text-color-light: #b0b0b0;
      --background-color: #121212;
      --background-secondary: #1e1e1e;
      --border-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      min-height: 100vh; /* Ensures background covers full screen */
      margin: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      color: var(--text-color-light);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    a:hover {
      color: var(--secondary-color);
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-speed);
      border: none;
      outline: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: #fff;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    /* Hero Section */
    .hero {
      /* Center the hero content both vertically & horizontally */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Fade-in animation classes */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 0.65rem 1.2rem;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.75rem;
      }
      p {
        font-size: 0.95rem;
      }
      .btn {
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero fade-in" id="hero">
    <h1>Versa Digital Solutions</h1>
    <p>Weâ€™re building something amazing! Stay tuned for cutting-edge digital solutions.</p>
    <a href="mailto:contact@versadigitalsolutions.com" class="btn btn-primary">Contact Us</a>
  </div>

  <!-- Simple script to trigger the fade-in on load -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('hero').classList.add('visible');
    });
  </script>
</body>
</html>
